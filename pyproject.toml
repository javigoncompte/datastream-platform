[project]
name = "datastream-platform"
version = "0.1.0"
requires-python = "~=3.11"
dependencies = []

[dependency-groups]
dev = [
    "databricks-sdk>=0.56.0",
    "databricks-bundles==0.257.0",
    "basedpyright",
    "pytest",
    "ruff",
    "pip>=25.0.1",
    "una>=0.6.1",
    "marimo>=0.13.15",
    "uv-dynamic-versioning>=0.8.2",
    "databricks-labs-pytester>=0.7.2",
    "databricks-labs-dqx>=0.6.0",
]
[tool.una]
namespace = "dataplatform"

[tool.uv.workspace]
members = ["libs/*", "packages/*", "platform/*"]

[project.entry-points.packages]
main = "datastream.main:main"

[tool.ruff]
fix = true
show-fixes = true
line-length = 88
indent-width = 4
exclude = ["**/marimo_notebooks/**"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
preview = true
[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.basedpyright]
reportInvalidTypeForm = "none"
reportAssignmentType = "none"
reportGeneralTypeIssues = "none"
reportOptionalMemberAccess = "none"
reportWildcardImportFromLibrary = "none"
reportUnusedImport = "none"
reportUnknownMemberType = false
reportUnknownVariableType = false
reportAttributeAccessIssue = "hint"
reportUnknownArgumentType = "none"
reportImplicitOverride = "none"
reportRedeclaration = "none"
reportUnusedCallResult = "none"
reportExplicitAny = "none"
reportUnannotatedClassAttribute = "none"
reportUninitializedInstanceVariable = "warning"
reportAny = "none"


[tool.ruff.lint]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
select = ["I", "E4", "E7", "E9", "F", "B", "T100", "N", "A"]
preview = true
ignore = ["D417", "D100", "D101", "N812"]

[tool.ruff.lint.isort]
known-first-party = ["dataplatform"]

[tool.pytest.ini_options]
pythonpath = ["libs/*", "packages/*", "platform/*", "apps/*"]
testpaths = ["libs/*", "packages/*", "platform/*"]
addopts = ""
