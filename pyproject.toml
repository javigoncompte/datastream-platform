[project]
name = "datastream-platform"
version = "0.1.0"
requires-python = "~=3.11"

[dependency-groups]
dev = [
    "basedpyright>=1.29.0",
    "pytest>=8.3.4",
    "ruff>=0.11.6",
    "pip>=25.0.1",
    "una>=0.6.1",
    "polars>=1.27.1",
]
[tool.una]
namespalce = "dataplatform"
requires-python = "~= 3.11.9"

[tool.uv.workspace]
members = ["libs/*", "packages/*", "platform/*"]

[tool.ruff]
fix = true
show-fixes = true
line-length = 88
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
preview = true
[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.basedpyright]
pythonVersion = "3.11"
reportMissingTypeStubs = "none"
reportUnknownMemberType = false
reportUnknownVariableType = false
reportAttributeAccessIssue = "hint"
reportUnknownArgumentType = "warning"
reportImplicitOverride = "none"

[tool.ruff.lint]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
select = ["I", "E4", "E7", "E9", "F", "B", "T100", "N", "A"]
preview = true
ignore = ["D417", "D100", "D101"]

[tool.ruff.lint.isort]
known-first-party = ["dataplatform"]

[tool.pytest.ini_options]
pythonpath = ["libs/*", "packages/*", "platform/*"]
testpaths = ["libs/*", "packages/*", "platform/*"]
addopts = ""
