# This is a Databricks asset bundle definition for datastream.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dataplatform
  uuid: a86b884e-018c-4c81-88db-8ef02629656d
  databricks_cli_version: ">= 0.248.0"
sync:
  exclude:
    - "*.pyc"
    - "typings"
    - ".cursor"
    - "pytest_cache"
    - ".vscode"
    - ".pre-commit-config.yaml"
    - ".gitignore"
    - "LICENSE"
    - "Makefile"
    - "databricks_bundle_yaml_reference_schema.json"

variables:
  type_of_package:
    description: "The type of package to build"
    default: "packages"
    type: string
  package_name:
    description: "The name of the package to build with its parent directory"
    default: "datastream"
experimental:
  python:
    # Activate virtual environment before loading resources defined in Python.
    # If disabled, defaults to using the Python interpreter available in the current shell.
    venv_path: .venv
    # Functions called to load resources defined in Python. See resources/__init__.py
    resources:
      - "resources:load_resources"
workspace:
  root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/my-envs/${bundle.target}/${var.package_name}
artifacts:
  default:
    type: whl
    path: .
    # We use timestamp as Local version identifier (https://peps.python.org/pep-0440/#local-version-identifiers.)
    # to ensure that changes to wheel package are picked up when used on all-purpose clusters
    build: rm ./dist/* && uvx --with uv-dynamic-versioning --from build pyproject-build --installer uv --outdir ./dist --wheel ${var.type_of_package}/${var.package_name}

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-8753f707-e528.cloud.databricks.com
  prod:
    mode: production
    git:
      branch: main
    workspace:
      host: https://dbc-8753f707-e528.cloud.databricks.com
